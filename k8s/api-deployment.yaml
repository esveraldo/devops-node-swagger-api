apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swagger-api
  template:
    metadata:
      labels:
        app: swagger-api
    spec:
      containers:
        - name: swagger-api
          image: esveraldo/swagger-api:1.0
          ports:
            - containerPort: 3000
